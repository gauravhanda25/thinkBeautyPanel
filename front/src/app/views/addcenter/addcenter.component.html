<div class="animated fadeIn">
  <div class="row">
    <div class="col-lg-12">
      	<div class="card">         
            <form class="form-horizontal ng-untouched ng-pristine ng-valid" novalidate="" (ngSubmit)="onSubmit()" #centerForm="ngForm">
				<div class="card-header">
					<span *ngIf="editparam.action == 'add'"><i class="fa fa-align-justify"></i>Add New Center</span>
                    <span *ngIf="editparam.action == 'edit'"><i class="fa fa-align-justify"></i>Edit Center</span>
				</div>
                <div class="card-body">                    
                    <div class="form-group row col-sm-8 col-md-6">
					  <div class="col-md-12">
					  <label for="name">OEM's<span class="text-danger">*</span></label>
						<select class="form-control" name="oemId"  [(ngModel)]="data.oemId" (change) = "onChangeOEM()">
						  <option value="">Select OEM's</option>
						  <option *ngFor="let oem of oems" value="{{oem.id}}">{{oem.name}}</option>
						</select>
					  </div>
					  
					  <div class="col-md-12">
					  <label for="name">Brands<span class="text-danger">*</span></label>
						<select class="form-control" name="brandId"  [(ngModel)]="data.brandId">
						  <option value="">Select Brands</option>
						  <option *ngFor="let brand of brands" value="{{brand.id}}">{{brand.name}}</option>
						</select>
					  </div>
					  
						<div class="col-md-12">
							<label for="name">Name<span class="text-danger">*</span></label>
                        	<input class="form-control" name="name" placeholder="Name" type="text"  [(ngModel)]="data.name" required>
						</div>
						
                        <div class="col-md-12">
						<label for="name">Description<span class="text-danger">*</span></label>
                          <input class="form-control" name="description" placeholder="Description" type="text"  [(ngModel)]="data.description" required>
                        </div>
					</div>  
                 
                  
                      	<input class="form-control" name="created_on" placeholder="Created On" type="hidden"  [(ngModel)]="data.created_on">
                      
                  <div class="form-group row">
                    <div class="col-md-6">                     
                       <button class="btn btn-large btn-primary" type="submit" *ngIf="editparam.action == 'add'" [disabled] = "!centerForm.form.valid" >Add Center</button>               
                       <button class="btn btn-large btn-primary" type="submit" *ngIf="editparam.action == 'edit'">Update Center</button>
                    </div>
                  </div> 
                </div>                 
              </form>
            </div>
    </div>    
  </div>
  <!--/.row-->
</div>
