<div class="animated fadeIn">
  <div class="row">
    <div class="col-lg-12">
      <a class="btn btn-large btn-primary pull-right" href="#" routerLink='/addautoGroup' style="margin-bottom:5px"><i class="fa fa-user-plus"></i>Add New</a>
    </div>
    <div class="clearfix"></div>
    <div class="col-lg-12">
      <div class="card">
        <div class="card-header">
          <i class="fa fa-align-justify"></i> Auto Group
        </div>
        <div class="card-body">
		<div class="row mb-3">
			<div class="col-md-4 offset-md-8">
			  <div class="input-group">
				<span class="input-group-addon"><i class="fa fa-search"></i></span>
				<input type="text" class="form-control" [(ngModel)]="filterQuery" placeholder="Search by name"/>
			  </div>
			</div>
		</div>
          <table class="table table-striped" [mfData]="users | dataFilter : filterQuery" #mf="mfDataTable" [mfRowsOnPage]="10">
            <thead>
              <tr>
                <th>Name</th>
                <th>Created On</th>
                <th>Action</th>
               
              </tr>
            </thead>
            <tbody> 
			 <tr *ngIf = "noautogroup == 0">
                <td colspan="7">No AutoGroup Records</td>
              </tr>
              <tr *ngFor="let user of  mf.data">
                <td>{{user.name}}</td>
                <td>{{user.created_on}}</td>
              
                <td>
                  <a class="btn btn-small btn-primary " href="#" routerLink='/editautoGroup/{{user.id}}'><i class="fa fa-edit"></i></a>
                  <button class="btn btn-small btn-primary " (click) ="delautoGroup(user)"><i class="fa fa-trash"></i></button>
                </td>
              </tr>
            </tbody>
          </table>
          <!-- <nav>
            <ul class="pagination">
              <li class="page-item"><a class="page-link" href="#">Prev</a></li>
              <li class="page-item active">
                <a class="page-link" href="#">1</a>
              </li>
              <li class="page-item"><a class="page-link" href="#">2</a></li>
              <li class="page-item"><a class="page-link" href="#">3</a></li>
              <li class="page-item"><a class="page-link" href="#">4</a></li>
              <li class="page-item"><a class="page-link" href="#">Next</a></li>
            </ul>
          </nav> -->
        </div>
      </div>
    </div>
    <!--/.col-->
  </div>
  <!--/.row-->
</div>
