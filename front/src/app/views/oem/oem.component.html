<div class="animated fadeIn">
  <div class="row">
    <div class="col-lg-12">
      <a class="btn btn-large btn-primary pull-right" href="#" routerLink='/addoem' style="margin-bottom:5px"><i class="fa fa-user-plus"></i>Add New</a>
    </div>
    <div class="clearfix"></div>
    <div class="col-lg-12">
      <div class="card">
        <div class="card-header">
          <i class="fa fa-align-justify"></i> OEM
        </div>
        <div class="card-body">
		<div class="row mb-3">
			<div class="col-md-4 offset-md-8">
			  <div class="input-group">
				<span class="input-group-addon"><i class="fa fa-search"></i></span>
				<input type="text" class="form-control" [(ngModel)]="filterQuery" placeholder="Search by name"/>
			  </div>
			</div>
		</div>
          <table class="table table-striped"  [mfData]="users | dataFilter : filterQuery" #mf="mfDataTable" [mfRowsOnPage]="10">
            <thead>
              <tr>
				<th><mfDefaultSorter by="name">Name</mfDefaultSorter></th>
                <th><mfDefaultSorter by="">Brand Count</mfDefaultSorter></th>
                <th><mfDefaultSorter by="">Centers Count</mfDefaultSorter></th>
                <th><mfDefaultSorter by="">MRs Count</mfDefaultSorter></th>
                <th><mfDefaultSorter by="created_on">Created On</mfDefaultSorter></th>
                <th>Action</th>
              </tr>
            </thead>
            <tbody> 
			 <tr *ngIf = "nooem == 0">
                <td colspan="7">No OEMs Records</td>
              </tr>
              <tr *ngFor="let user of mf.data">
                <td>{{user.name}}</td>
                <td>{{user.brands.length}}</td>
                <td>{{user.centers.length}}</td>
                <td>{{user.mrs.length}}</td>
                <td>{{user.created_on}}</td>
              
                <td>
                  <a class="btn btn-small btn-primary " href="#" routerLink='/editoem/{{user.id}}'><i class="fa fa-edit"></i> </a>
				  <button class="btn btn-small btn-primary " (click) ="deloems(user)"><i class="fa fa-trash"></i></button>
                </td>
              </tr>
            </tbody>
			<tfoot>
              <tr>
                <td colspan="7">
                  <mfBootstrapPaginator [rowsOnPageSet]="[5,10,15]"></mfBootstrapPaginator>
                </td>
              </tr>
            </tfoot>
          </table>
        </div>
      </div>
    </div>
    <!--/.col-->
  </div>
  <!--/.row-->
</div>
<toaster-container [toasterconfig]="toasterconfig"></toaster-container>
