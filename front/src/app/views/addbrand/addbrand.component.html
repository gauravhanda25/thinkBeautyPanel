<div class="animated fadeIn">
  <div class="row">
    <div class="col-lg-12">
      	<div class="card">         
            <form class="form-horizontal ng-untouched ng-pristine ng-valid" novalidate="" (ngSubmit)="onSubmit()" #brandForm="ngForm">
				<div class="card-header">
					<span *ngIf="editparam.action == 'add'"><i class="fa fa-align-justify"></i>Add New Brand</span>
                    <span *ngIf="editparam.action == 'edit'"><i class="fa fa-align-justify"></i>Edit Brand</span>
				</div>
                <div class="card-body">
                    <div class="form-group row col-sm-8 col-md-6">
						<div class="col-md-12">
							<label for="name">OEM's<span class="text-danger">*</span></label>
								<select class="form-control" name="oemId"  [(ngModel)]="data.oemId" >
								<option value="">Select OEM's</option>
								<option *ngFor="let oem of oems" value="{{oem.id}}">{{oem.name}}</option>
							</select>
						</div>
                      	<div class="col-md-12">
							<label for="name">Name<span class="text-danger">*</span></label>
                        	<input class="form-control" name="name" placeholder="Brand Name" type="text"  [(ngModel)]="data.name" required>
                        </div>
                        <div class="col-md-12">
							<label for="description">Description<span class="text-danger">*</span></label>
                          <input class="form-control" name="description" placeholder="Brand Description" type="text"  [(ngModel)]="data.description" required>
                        </div>
                    </div> 

					<input class="form-control" name="created_on" placeholder="Created On" type="hidden"  [(ngModel)]="data.created_on_brand">
                       
                    <div class="form-group row">
                      <div class="col-md-6">                     
                         <button class="btn btn-large btn-primary" type="submit" *ngIf="editparam.action == 'add'" [disabled] = "!brandForm.form.valid" >Add Brand</button>               
                         <button class="btn btn-large btn-primary" type="submit" *ngIf="editparam.action == 'edit'">Update Brand</button>
                      </div>
                    </div> 
                </div>                 
              </form>
            </div>
    </div>    
  </div>
  <!--/.row-->
</div>
