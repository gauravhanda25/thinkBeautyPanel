<div class="animated fadeIn">
  <div class="row">
    <div class="col-lg-12">
      <div class="card">         
        <form autocomplete="off" class="form-horizontal ng-untouched ng-pristine ng-valid" novalidate="" (ngSubmit)="onSubmit()" #faqForm="ngForm">
		      <div class="card-header">
			      <span *ngIf="editparam.action == 'add'">Add FAQ</span>
            <span *ngIf="editparam.action == 'edit'">Edit FAQ</span>
            <button type="button" class="btn btn-primary btn-sm pull-right" routerLink="/faq">Cancel</button>
		      </div>
          <div class="card-body">                    
            <div class="form-group row ">
              <div class="col-md-12">
                <label for="ques">Frequent Asked Question<span class="text-danger">*</span></label>
                  <input class="form-control" name="ques" placeholder="FAQ" type="text"  [(ngModel)]="data.ques" required>
              </div> 
            </div>
                      
            <div class="form-group row ">
              <div class="col-md-12">
                 <label for="ans">Answer<span class="text-danger">*</span></label>
                  <textarea class="form-control" name="ans"   [(ngModel)]="data.ans" required rows="10"></textarea>
              </div>
            </div>							
            <div class="form-group row">
              <div class="col-md-6">                     
                 <button class="btn btn-large btn-primary" type="submit" *ngIf="editparam.action == 'add'" [disabled] = "!faqForm.form.valid" >Add FAQ</button>               
                 <button class="btn btn-large btn-primary" type="submit" *ngIf="editparam.action == 'edit'" [disabled] = "!faqForm.form.valid" >Update FAQ</button>
              </div>
            </div> 
          </div>                 
        </form>
      </div>
    </div>    
  </div>
  <!--/.row-->
</div>
<toaster-container [toasterconfig]="toasterconfig"></toaster-container>
