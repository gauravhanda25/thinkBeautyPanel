<div class="animated fadeIn">
  <div class="row">
    <div class="col-lg-12">
      <div class="card">         
        <form autocomplete="off" class="form-horizontal ng-untouched ng-pristine ng-valid" novalidate="" (ngSubmit)="onSubmit()" #fixedchargeForm="ngForm">
		      <div class="card-header">
			      <span *ngIf="editparam.action == 'add'">Add Fixed Charge</span>
            <span *ngIf="editparam.action == 'edit'">Edit Fixed Charge</span>
            <button type="button" class="btn btn-primary btn-sm pull-right" routerLink="/fixedcharge">Cancel</button>
		      </div>
          <div class="card-body">                    
            <div class="form-group row ">
              <div class="col-md-6">
                <label for="fixedcharge">Fixed Charge<span class="text-danger">*</span></label>
                <div class="input-group">
                  <div class="input-group-prepend">
                    <span class="input-group-text">{{currency}}</span>
                  </div>
                  <input class="form-control" name="fixedcharge" placeholder="Fixed Charge" type="text"  [(ngModel)]="data.fixedcharge" required>
                </div>
              </div>
            </div> 
            <div class="form-group row">
              <div class="col-md-6">
                <label>Country<span class="text-danger">*</span></label> 
                <select class="form-control" name="country"  [(ngModel)]="data.country" required>
                  <option value="" >Select Country</option>
                  <option *ngFor="let country of countries" value="{{country.id}}">{{country.name}}</option>
                </select>
              </div>
            </div>							
            <div class="form-group row">
              <div class="col-md-6">                     
                 <button class="btn btn-large btn-primary" type="submit" *ngIf="editparam.action == 'add'" [disabled] = "!fixedchargeForm.form.valid" >Add Fixed Charge</button>               
                 <button class="btn btn-large btn-primary" type="submit" *ngIf="editparam.action == 'edit'" [disabled] = "!fixedchargeForm.form.valid" >Update Fixed Charge</button>
              </div>
            </div> 
          </div>                 
        </form>
      </div>
    </div>    
  </div>
  <!--/.row-->
</div>
<toaster-container [toasterconfig]="toasterconfig"></toaster-container>
