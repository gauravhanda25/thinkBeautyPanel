<div class="animated fadeIn">
  <div class="row">
    <div class="col-lg-12">
      <a class="btn btn-large btn-primary pull-right" href="#" routerLink='addcommission' style="margin-bottom:5px"><i class="fa fa-user-plus"></i> Add New</a>
    </div>
    <div class="clearfix"></div>
    <div class="col-lg-12">
      <div class="card">
        <div class="card-header">
          <i class="fa fa-align-justify"></i> Commission
        </div>
        <div class="card-body">
		<!-- <div class="row mb-3">
			<div class="col-md-4 offset-md-8">
			  <div class="input-group">
				<span class="input-group-addon"><i class="fa fa-search"></i></span>
				<input type="text" class="form-control" [(ngModel)]="filterQuery" placeholder="Search by name"/>
			  </div>
			</div>
		</div> -->
          <table class="table table-striped"  [mfData]="commissions | dataFilter : filterQuery" #mf="mfDataTable" [mfRowsOnPage]="10">
            <thead>
              <tr>
				        <th><mfDefaultSorter by="price">Price Range</mfDefaultSorter></th>
                <th><mfDefaultSorter by="commission">Commission (%)</mfDefaultSorter></th>
                <th><mfDefaultSorter by="">Created On</mfDefaultSorter></th>
                <th>Action</th>
              </tr>
            </thead>
            <tbody> 
			         <tr *ngIf = "nocr == 0">
                <td colspan="7">No commission records</td>
              </tr>
              <tr *ngFor="let commission of mf.data">
                <td>{{commission.price}}</td>
                <td>{{commission.commission}}</td>
                <td>{{commission.created_on}}</td>
              
                <td>
                  <a class="btn btn-small btn-outline-primary " href="#" routerLink='editcommission/{{commission.id}}'><i class="fa fa-edit"></i> </a>
                  <button class="btn btn-small btn-outline-primary " (click) ="delCommission(commission)"><i class="fa fa-trash"></i></button>
				 
                </td>
              </tr>
            </tbody>
			<tfoot>
              <tr>
                <td colspan="7">
                  <mfBootstrapPaginator [rowsOnPageSet]="[5,10,15]"></mfBootstrapPaginator>
                </td>
              </tr>
            </tfoot>
          </table>
        </div>
      </div>
    </div>
    <!--/.col-->
  </div>
  <!--/.row-->
</div>
<toaster-container [toasterconfig]="toasterconfig"></toaster-container>
