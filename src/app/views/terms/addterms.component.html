<div class="animated fadeIn">
  <div class="row">
    <div class="col-lg-12">
      <div class="card">         
        <form autocomplete="off" class="form-horizontal ng-untouched ng-pristine ng-valid" novalidate="" (ngSubmit)="onSubmit()" #termsForm="ngForm">
		      <div class="card-header">
			      <span *ngIf="editparam.action == 'add'">Add Terms and Conditions</span>
            <span *ngIf="editparam.action == 'edit'">Edit Terms and Conditions</span>
            <button type="button" class="btn btn-primary btn-sm pull-right" routerLink="/terms">Cancel</button>
		      </div>
          <div class="card-body">                    
            <div class="form-group row ">
              <div class="col-md-6">
					      <label for="termstext">Terms and Conditions<span class="text-danger">*</span></label>
                <!-- <input class="form-control" name="price" placeholder="Price Range" type="text"  [(ngModel)]="data.price" required> -->
                <textarea class="form-control" name="termstext" [(ngModel)]="data.termstext" required rows="20"></textarea>
              </div>
            </div> 							
            <div class="form-group row">
              <div class="col-md-6">                     
                 <button class="btn btn-large btn-primary" type="submit" *ngIf="editparam.action == 'add'" [disabled] = "!termsForm.form.valid" >Add Terms and Conditions</button>               
                 <button class="btn btn-large btn-primary" type="submit" *ngIf="editparam.action == 'edit'" [disabled] = "!termsForm.form.valid" >Update Terms and Conditions</button>
              </div>
            </div> 
          </div>                 
        </form>
      </div>
    </div>    
  </div>
  <!--/.row-->
</div>
<toaster-container [toasterconfig]="toasterconfig"></toaster-container>
