<div class="animated fadeIn">
  <div class="row">
    <div class="col-lg-12">
      	<div class="card">         
            <form autocomplete="off" class="form-horizontal ng-untouched ng-pristine ng-valid" novalidate="" (ngSubmit)="onSubmit()" #updatesForm="ngForm">
                <div class="card-header">                                    
                    <span *ngIf="editparam.action == 'add'">Add New Update</span>
                    <span *ngIf="editparam.action == 'edit'">Edit Update </span>
                    <a href="#" routerLink="/updates/manage" class="btn btn-sm btn-primary pull-right">Cancel</a>
                </div>
                <div class="card-body">  
                    <div class="form-group row">
                      	<div class="col-md-6">
                          <label>Title<span class="text-danger">*</span></label>
                        	<input class="form-control" name="title" placeholder="Title" type="text"  [(ngModel)]="data.title" required>
                        </div>
                    </div>                    
                    <div class="form-group row">
                        <div class="col-md-12">
                          <label>Description<span class="text-danger">*</span></label>
                          <textarea class="form-control" name="description" placeholder="Description" [(ngModel)]="data.description" required  > </textarea>  
                        </div>
                    </div> 
                    <div class="form-group row">
                      <div class="col-md-6">                     
                         <button class="btn btn-large btn-primary" type="submit" *ngIf="editparam.action == 'add'" [disabled] = "!updatesForm.form.valid">Add Update</button>               
                         <button class="btn btn-large btn-primary" type="submit" *ngIf="editparam.action == 'edit'" [disabled] = "!updatesForm.form.valid">Update</button>
                      </div>
                    </div> 
                </div>                 
              </form>
            </div>
    </div>    
  </div>
  <!--/.row-->
</div>


<toaster-container [toasterconfig]="toasterconfig"></toaster-container>
