<div class="container">
    <div class="row" style="margin:15% 0">
        <div class="col-sm-4 col-sm-offset-4" style="margin:auto;">
                 
            <div class="card"> 
            <div class="text-center img-responsive" style="margin: 15px 0 15px 15px">
                    <img src="/panel/assets/img/logo.png" style="width:150px" >
                  </div>        
              <form autocomplete="off" class="form-horizontal ng-untouched ng-pristine ng-valid" novalidate="" >   
                <div class=" text-center alert alert-danger" [hidden]="!error">{{errorMessage}}</div>
                 <div class=" text-center alert alert-success" [hidden]="!success">Your account has been successfully verified. Thank you for connecting with Think Beauty</div>
                 
                  <div class="card-body">    
                    <div class="form-group row">
                      <div class="text-center col-md-12">                        
                        <!--  <a class="btn btn-large btn-primary" routerLink='/admin'>Click Here To Login</a> -->
                      </div>
                    </div> 
                </div>                                  
              </form>
            </div>
        </div>
    </div>
</div>
