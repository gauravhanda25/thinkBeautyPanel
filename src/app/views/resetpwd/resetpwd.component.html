<div class="container">
    <div class="row" style="margin:15% 0">
        <div class="col-sm-4 col-sm-offset-4" style="margin:auto;">
            <div class="card">         
              <form autocomplete="off" class="form-horizontal ng-untouched ng-pristine ng-valid" novalidate="" (ngSubmit)="onSubmit()" #resetForm="ngForm">  
                <div class="alert alert-danger" [hidden]="!error">New password and confirm password doesnot match!</div>
                 <div class="alert alert-success" [hidden]="!success">Password reset successfully!</div>
                  <div class="text-center img-responsive" style="margin: 15px 0 0 15px">
                    <img src="/panel/assets/img/logo.png" style="width:150px" >
                  </div>
                  <div class="card-body">
                    <p class="text-muted">Reset your account password</p>
                    <div class="form-group row">
                      <div class="col-md-12">
                        <div class="input-group">
                          <div class="input-group-prepend">
                            <span class="input-group-text"><i class="fa fa-lock"></i></span>
                          </div>
                          <input class="form-control" name="id" type="hidden" [(ngModel)]="data.id">
                          <input class="form-control" name="password" placeholder="New Password" type="password" [(ngModel)]="data.newPassword" required>
                        </div>
                      </div>
                    </div>
                    <div class="form-group row">
                      <div class="col-md-12">
                        <div class="input-group">
                          <div class="input-group-prepend">
                            <span class="input-group-text"><i class="fa fa-lock"></i></span>
                          </div>
                          <input class="form-control" name="confirmpassword" placeholder="Confirm New Password" type="password" [(ngModel)]="data.confirmpassword" required>
                        </div>
                      </div>
                    </div>
                    <div class="form-group row">
                      <div class="col-md-12">                        
                         <button class="btn btn-large btn-primary" type="submit" [disabled] = "!resetForm.form.valid" ><!-- <i class="fa fa-save"></i> --> Reset Password</button>
                      </div>
                    </div> 
                </div>                                  
              </form>
            </div>
        </div>
    </div>
</div>

<toaster-container [toasterconfig]="toasterconfig"></toaster-container>
