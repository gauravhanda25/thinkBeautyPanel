<div class="animated fadeIn">
  <div class="row">
    <div class="clearfix"></div>
    <div class="col-lg-12">
      <div class="card">
        <div class="card-header">
          <i class="fa fa-align-justify"></i> Enquiries
        </div>
        <div class="card-body">
		<!-- <div class="row mb-3">
			<div class="col-md-4 offset-md-8">
			  <div class="input-group">
				<span class="input-group-addon"><i class="fa fa-search"></i></span>
				<input type="text" class="form-control" [(ngModel)]="filterQuery" placeholder="Search by name"/>
			  </div>
			</div>
		</div> -->
          <table class="table table-striped"  [mfData]="enquiries | dataFilter : filterQuery" #mf="mfDataTable" [mfRowsOnPage]="10">
            <thead>
              <tr>
				        <th><mfDefaultSorter by="name">Name</mfDefaultSorter></th>
                <th><mfDefaultSorter by="email">Email</mfDefaultSorter></th>
                <th><mfDefaultSorter by="phone">Phone</mfDefaultSorter></th>
                <th><mfDefaultSorter by="contact">Contact</mfDefaultSorter></th>
                <th><mfDefaultSorter by="country">Country</mfDefaultSorter></th>
                <th><mfDefaultSorter by="subject">Subject</mfDefaultSorter></th>
                <th><mfDefaultSorter by="message">Message</mfDefaultSorter></th>
                <th><mfDefaultSorter by="date_received_on">Date</mfDefaultSorter></th>
              </tr>
            </thead>
            <tbody> 
			         <tr *ngIf = "nocr == 0">
                <td colspan="7">No enquiry records</td>
              </tr>
              <tr *ngFor="let enquiry of mf.data">
                <td>{{enquiry.name}}</td>
                <td>{{enquiry.email}}</td>
                <td>{{enquiry.phone}}</td>
                <td>{{enquiry.contact}}</td>
                <td>{{enquiry.country}}</td>
                <td>{{enquiry.subject}}</td>
                <td>{{enquiry.message}}</td>
                <td>{{enquiry.date_receied_on}}</td>
              </tr>
            </tbody>
			<tfoot>
              <tr>
                <td colspan="7">
                  <mfBootstrapPaginator [rowsOnPageSet]="[5,10,15]"></mfBootstrapPaginator>
                </td>
              </tr>
            </tfoot>
          </table>
        </div>
      </div>
    </div>
    <!--/.col-->
  </div>
  <!--/.row-->
</div>
<toaster-container [toasterconfig]="toasterconfig"></toaster-container>
