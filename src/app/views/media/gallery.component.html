<div class="animated fadeIn">
  <div class="row">
    <div class="col-lg-12">
      <a class="btn btn-large btn-primary pull-right" href="#" routerLink='add' style="margin-bottom:5px"><i class="fa fa-plus"></i>  Add New Images</a>
    </div>
    <div class="col-lg-12">
      <div class="card">
        <div class="card-header">
          <i class="fa fa-align-justify"></i> Gallery Images
        </div>
        <div class="card-body">
          <div class= "row">
            <div class="col-sm-3 galleryimages" *ngFor="let images of galleryImages">
             <!--  <ngx-image-viewer  src="{{apiUrl}}{{images.filePath}}/download/{{images.fileName}}" ></ngx-image-viewer> -->
              <img  *ngIf="images.fileType == 'image'" src="{{apiUrl}}{{images.filePath}}/download/{{images.fileName}}" data-toggle="modal" (click)="getImage(images);imageModal.show()"/>  

              <img  *ngIf="images.fileType == 'video'" src="{{apiUrl}}{{images.filePath}}/download/{{images.thumbNail}}" data-toggle="modal" (click)="getImage(images);videoModal.show()"/>  


              <div class="galleryimages-btn">
                <button class="btn btn-sm btn-primary" (click)="downloadAttachment(images)"><span class="fa fa-download"></span></button>
                <button class="btn btn-sm btn-primary" (click)="removeAttachment(images)"><span class="fa fa-trash"></span></button>
              </div>
            </div>
            <div *ngIf = "galleryImages.length == 0">
              No Images or Videos Uploaded.
            </div>
          </div>
        </div>
      </div>
    </div>
    <!--/.col-->
  </div>
  <!--/.row-->
</div>

<div bsModal #imageModal="bs-modal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true" >
  <div class="modal-dialog modal-primary" role="document" style="max-width: 700px;">
    <div class="modal-content" >
      <div class="modal-body">
        <button class="btn btn-sm btn-primary pull-right" (click)="imageModal.hide()"><span class="fa fa-times"></span></button>
      </div>
      <div class="card-body" style="border-top:1px solid #c2cfd6;">                               
        <img style="width: 100%;" src="{{imageSrc}}">
      </div>
    </div><!-- /.modal-content -->
  </div><!-- /.modal-dialog -->
</div><!-- /.modal -->

<div bsModal #videoModal="bs-modal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true" >
  <div class="modal-dialog modal-primary" role="document" style="max-width: 700px;">
    <div class="modal-content" >
      <div class="modal-body">
        <button class="btn btn-sm btn-primary pull-right" (click)="videoModal.hide()"><span class="fa fa-times"></span></button>
      </div>
      <div class="card-body" style="border-top:1px solid #c2cfd6;">                               
        <video controls id="video1" style="width: 100%; height: auto; margin:0 auto; frameborder:0;">
          <source src="{{imageSrc}}" type="video/mp4">
          Your browser doesn't support HTML5 video tag.
        </video>
      </div>
    </div><!-- /.modal-content -->
  </div><!-- /.modal-dialog -->
</div><!-- /.modal -->
<toaster-container [toasterconfig]="toasterconfig"></toaster-container>
