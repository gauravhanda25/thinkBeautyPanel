<div class="animated fadeIn">
  <div class="row">
  	<div class="col-lg-12">
  		<div class="card">         
            <div class="card-header">

              <span *ngIf="editparam.action == 'add'">Add Vacation Time</span>
              <span *ngIf="editparam.action == 'edit'">Edit Vacation Time</span>
              <button (click)="onSave()" class="btn btn-primary pull-right" [disabled] = "!vacationForm.form.valid" *ngIf="editparam.action == 'add'">Save</button>
              <button (click)="onUpdate()" class="btn btn-primary pull-right" [disabled] = "!vacationForm.form.valid" *ngIf="editparam.action == 'edit'">Update</button>
			</div>
        	<div class="card-body col-md-6">  
        		<form class="form-horizontal ng-untouched ng-pristine ng-valid" novalidate="" #vacationForm="ngForm" >
		      	<table class="table" >
			        <tr >
			        	<td style="border-bottom:3px solid #a4b7c1" >Start On

			        		<input class="col-md-7 form-control pull-right" name="starton" type="text"  [(ngModel)]="data.starton" [minDate]="today" placeholder="Start On" required readonly #sdp="bsDatepicker" bsDatepicker [(bsValue)]="bsStartValue">
			        	</td>
			        </tr>
			        <!-- <tr *ngIf = " day == 0" >
			        	<td style="border-bottom:3px solid #a4b7c1" >Start Time
			        		<input class="col-md-7 form-control pull-right" name="starttime" type="text"  [(ngModel)]="data.starttime" placeholder="Start Time" required>
			        	</td>
			        </tr> -->
			        <tr >
			        	<td style="border-bottom:3px solid #a4b7c1" >End On

			        		<input class="col-md-7 form-control pull-right" name="endon" type="text"  [(ngModel)]="data.endon" [minDate]="today" placeholder="End On" required readonly #edp="bsDatepicker" bsDatepicker [(bsValue)]="bsEndValue">
			        	</td>
			        </tr>
			        <!-- <tr *ngIf = " day == 0" >
			        	<td style="border-bottom:3px solid #a4b7c1" >End Time
			        		<input class="col-md-7 form-control pull-right" name="endtime" type="text"  [(ngModel)]="data.endtime" placeholder="End Time" required>
			        	</td>
			        </tr> -->
			        <!-- <tr >
			        	<td style="border-bottom:3px solid #a4b7c1" >All Day
			        		<label class="switch switch-text switch-pill switch-lg switch-primary pull-right">			              

				              	<input type="checkbox" checked class="switch-input" [disabled]="1" [(ngModel)]="data.allday" >
				              	<span class="switch-label" data-on="On" data-off="Off"></span>
				             	 <span class="switch-handle"></span>
			            	</label>
			        	</td>
			        </tr> -->
			    </table></form>
		    </div>
		</div>
    </div>    
  </div>
  <!--/.row-->
</div>
<toaster-container [toasterconfig]="toasterconfig"></toaster-container>
