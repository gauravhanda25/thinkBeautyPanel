<div class="animated fadeIn">
  <div class="row">
    <div class="col-lg-12">
      <div class="card">
        <div class="card-header">
          <i class="fa fa-align-justify"></i> GCC Availability
        </div>
        <div class="card-body ">          
          <div class="col-md-6 pull-left">
            <table class="table table-striped" >
                <tr *ngFor = "let data of gccData">
                  <td>
                    <select class="form-control" style="-webkit-appearance: initial;background: transparent !important; border-color:transparent !important;    padding: 0 !important;    height: auto; width:auto;"  name="gcclocation" [disabled] = 1  [(ngModel)]="data.gcclocation">
                       <option value="">Select GCC Location</option>
                       <option *ngFor="let loc of gcclocations" value="{{loc.id}}">{{loc.name}}</option>
                     </select>
                  </td>
                    <td>{{data.starton}} - {{data.endon}} </td>
                    <td><button class="btn btn-large btn-primary pull-right" href="#" (click)="resetAvail(data.id)" style="margin-bottom:5px">Reset GCC Availability</button></td>
                </tr>
            </table>
          </div>
          <div class="col-md-6 pull-right">
             <a class="btn btn-large btn-primary pull-right" href="#" routerLink='addartistgcc' style="margin-bottom:5px"><i class="fa fa-user-plus"></i> Schedule GCC Availability</a>
          </div>
        </div>

      </div>
    </div>
    <!--/.col-->
  </div>
  <!--/.row-->
</div>
