<div class="animated fadeIn">
  <div class="row">
    <div class="col-lg-12">
      <div class="card">
        <div class="card-header">
          <i class="fa fa-align-justify"></i> Vacation Time
        </div>
        <div class="card-body ">          
          <div class="col-md-6 pull-left">
            <table class="table table-striped" >
                <tr>
                  <th>Vacation Period</th>
                  <!-- <th>Break Time</th> -->
                  <th>Action</th>
                </tr>
                <tr *ngFor = "let data of vacationData">
                  <td>{{data.starton}} - {{data.endon}} </td>
                  <td><button class="btn btn-sm btn-primary" href="#" (click)="resetAvail(data.id)" style="margin-bottom:5px">Reset Vacation</button></td>
                </tr>
            </table>
          </div>
          <div class="col-md-6 pull-right">
             <a class="btn btn-large btn-primary pull-right" href="#" routerLink='addartistvacation' style="margin-bottom:5px"><i class="fa fa-user-plus"></i> Schedule Vacations</a>
          </div>
        </div>

      </div>
    </div>
    <!--/.col-->
  </div>
  <!--/.row-->
</div>
