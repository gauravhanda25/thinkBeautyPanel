<div class="animated fadeIn">
  <div class="row">
    <div class="col-lg-12">
      <div class="card">
        <div class="card-header">
          <i class="fa fa-align-justify"></i> Vacation Time
        </div>
        <div class="card-body ">          
          <div class="col-md-6 pull-left">
            <span  *ngIf = "noVacation == 1">No Vacation Scheduled.</span>
            <table class="table table-striped" *ngIf = "noVacation == 0">
                <tr>
                  <th>Vacation Period</th>
                  <th>Action</th>
                </tr>
                <tr *ngFor = "let data of vacationData">
                  <td>{{data.starton}} - {{data.endon}} </td>
                  <td><a class="btn btn-sm btn-outline-primary" href="#" routerLink="editartistvacation/{{data.id}}" style="margin-bottom:5px"><span class="fa fa-pencil"></span></a>
                      <button class="btn btn-sm btn-outline-primary"  (click)="resetAvail(data.id)" style="margin-bottom:5px"><span class="fa fa-trash"></span></button>
                    </td>
                </tr>
            </table>
          </div>
          <div class="col-md-6 pull-right">
             <a class="btn btn-large btn-primary pull-right" href="#" routerLink='addartistvacation' style="margin-bottom:5px"><i class="fa fa-user-plus"></i> Add Vacation</a>
          </div>
        </div>

      </div>
    </div>
    <!--/.col-->
  </div>
  <!--/.row-->
</div>
