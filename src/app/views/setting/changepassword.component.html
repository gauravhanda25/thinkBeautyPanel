<div class="animated fadeIn">
  <div class="row">
    <div class="col-lg-12">
      <div class="card">         
        <form autocomplete="off" class="form-horizontal ng-untouched ng-pristine ng-valid" novalidate="" (ngSubmit)="onSubmit()" #changepasswordForm="ngForm">
          <div class="card-header">
            <span>Change Password</span>
          </div>
          <div class="card-body">                    
            <div class="form-group row ">
              <div class="col-md-6">
                <label for="oldpassword">Current Password<span class="text-danger">*</span></label>
                <input class="form-control" name="oldPassword" placeholder="Current Password" type="text"  [(ngModel)]="data.oldPassword" required>
              </div>
            </div> 
            <div class="form-group row ">
              <div class="col-md-6">
                <label for="newpassword">New Password<span class="text-danger">*</span></label>
                <input class="form-control" name="newPassword" placeholder="New Password" type="text"  [(ngModel)]="data.newPassword" required>
              </div>
            </div>    
            <div class="form-group row">
              <div class="col-md-6">                     
                 <button class="btn btn-large btn-primary" type="submit" [disabled] = "!changepasswordForm.form.valid" >Update</button>     
              </div>
            </div> 
          </div>                 
        </form>
      </div>
    </div>    
  </div>
  <!--/.row-->
</div>
<toaster-container [toasterconfig]="toasterconfig"></toaster-container>
